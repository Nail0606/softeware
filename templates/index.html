<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST" action="/summarize" enctype="multipart/form-data">
        <label for="num_sentences">Number of Sentences for Summary:</label>
        <input type="number" name="num_sentences" id="num_sentences" value="3" min="1" max="10"><br>
        <input type="file" name="file" accept=".txt"><br>
        <input type="submit" value="Upload and Summarize">
    </form>
</body>
</html>
